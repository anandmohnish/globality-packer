---

- name: bootstrap host
  hosts: vagrant
  tasks:
    - name: run bootstrap script
      script: scripts/bootstrap.sh
      tags: ["bootstrap"]

- name: install host (all)
  hosts: all
  roles:
    - role: baseline
      tags: ["baseline"]
    - role: kamaln7.swapfile
      swapfile_size: 1GB
      swapfile_swappiness: 60
      swapfile_location: /swapfile
      tags: ["swapfile"]
    - role: datadog-agent
      tags: ["datadog"]
    - role: codedeploy
      tags: ["aws", "codedeploy"]
    - role: postgresql-client
      tags: ["postgresql-client"]
    # Docker enabled ECS instances
    - role: ecs-agent
      tags: ["ecs"]
    - role: python
      tags: ["python"]
    # Legacy Web machines
    - role: openresty
      tags: ["openresty", "legacy"]
    - role: nodejs
      tags: ["nodejs", "legacy"]

  vars:
    aws_region: us-east-1
